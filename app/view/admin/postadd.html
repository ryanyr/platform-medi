{% extends "adtemplate.html" %} 
{% block content %}
<p class='menutitle'>会议管理</p>
<div class="formbox">
    <div class='postContent'>
        <p>
            <label for="title">标题:</label>
            <input type="text" name="title" id="title" placeholder="{{post.title}}"/>
        </p>
        <p>
            <label for="title">会议时间:</label>
            <input type="text" name="title" id="title" placeholder="{{post.title}}"/>
        </p>
        <p>
            <label for="title">会议地点:</label>
            <input type="text" name="title" id="title" placeholder="{{post.title}}"/>
        </p>
        <p>
            <label for="title">科室:</label>
            <input type="text" name="title" id="title" placeholder="{{post.title}}"/>
        </p>
        <p>
            <label for="title">与会人员:</label>
            <input type="text" name="title" id="title" placeholder="{{post.title}}"/>
        </p>
        <p>
            <label for="title">会议简介:</label>
            <input type="text" name="title" id="title" placeholder="{{post.title}}"/>
        </p>
        <p>
            <label for="title">会议详情:</label>
            <textarea type="text" name="title" id="title" placeholder="{{post.title}}"/>
        </p>
        <br/>
        <p><span class="editbtn" postid='{{post.id}}'>保存</span></p>
    </div>
</div>
{% endblock %}
