{% extends "adtemplate.html" %} 
{% block content %}
<link rel="stylesheet" href="../public/css/bootstrap-datepicker.min.css">
<script src="../public/js/bootstrap-datepicker.min.js"></script>
<script src="../public/js/bootstrap-datepicker.zh-CN.min.js"></script>
<p class='menutitle'>{{title}}</p>
<div class="formbox">
    <div class='postContent'>
        <p>
            <label for="title">标题:</label>
            <input type="text" name="title" id="title" placeholder="{{post.title}}"/>
        </p>
        <p>
            <label for="meeting_time">会议时间:</label>
            <input id="datetimepicker" name='meeting_time' type="text" >
            <input id="hours" name='meeting_time' type="text" >时
            <input id="minutes" name='meeting_time' type="text" >分
        </p>
        <p>
            <label for="province">会议地点:</label>
            <input type="text" name="province" id="province" placeholder="{{post.province}}"/>
            <input type="text" name="city" id="city" placeholder="{{post.city}}"/>
        </p>
        <p>
            <label for="department">科室:</label>
            <input type="text" name="department" id="department" placeholder="{{post.department}}"/>
        </p>
        <p>
            <label for="participant_id">与会人员:</label>
            <input type="text" name="title" id="participant_id" placeholder="{{post.participant_id}}"/>
        </p>
        <p>
            <label for="intro" class="textarealabel">会议简介:</label>
            <textarea type="text" name="intro" id="intro">{{post.intro}}</textarea>
        </p>
        <p>
            <label for="title" class="textarealabel">会议详情:</label>
            <textarea type="text" name="content" id="content">{{post.content}}</textarea>
        </p>
        <br/>
        <p><span class="editbtn" postid='{{post.id}}'>保存</span></p>
    </div>
    <script>
        $('#datetimepicker').datepicker({
            "autoclose":true,
            "format":"yyyy-mm-dd",
            "language":"zh-CN"            
        });
     </script>
</div>
{% endblock %}
