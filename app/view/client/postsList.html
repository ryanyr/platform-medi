{% extends "template.html"%} {% block content %} {% include "../navtop.html"%}
<div class="sideNav">
    <ul>
        {% for navItem in navItems %}
        <li>{{navItem.id}}</li>
        {% endfor%}
    </ul>
</div>
<div class="searchCondition">
    <div class="row">
        <div id='selectDistrict' class="col-3 center-menu-block" data-val=''>
            选择省份
        </div>
        <div id='selectDepartment' class="col-3 center-menu-block" data-val=''>
            选择学科
        </div>
        <div id='selectYear' class="col-3 center-menu-block" data-val=''>
            选择年份
        </div>
        <div id='selectMonth' class="col-3 center-menu-block" data-val=''>
            选择月份
        </div>
    </div>
</div>
<div class="search">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="输入会议关键字">
        <div class="input-group-append">
            <button id='searchBtn' class="btn btn-outline-secondary" type="button">搜索</button>
        </div>
    </div>
</div>
<div class="postlist">
    {% for post in posts %}
    <li>{{post.id}}{{post.content}}</li>
    {% endfor%}
</div>

{% endblock%}
